<div class="team-contact">
  <a href="/about/contact-us/?subject={{ subject }}#contact">
    <div class="media">
      <div class="media-left media-middle">
        {{ picture|render_image(alt_text=name, class_text="media-object img-circle") }}
      </div>
      <div class="media-body">
        <p>Contact</p>
        <h3 class="media-heading">{{ name }}</h3>
      </div>
    </div>
  </a>
</div>
