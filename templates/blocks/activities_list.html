{% for group in activities|group_into(group_into) %}
<div class="container">
  <div class="flex flex-wrap lg:flex-nowrap">
    {% for A in group %}
    <div class="flex flex-col justify-between px-8 mb-16 lg:flex-1">
      {{ A.picture|render_image }}
      <h3 class="text-md ">{{ A.name }}</h3>
      <p>{{ A.content|md }}</p>
      {{ A.contact|render_content(A.name) }}
    </div>
    {% endfor %}
  </div>
</div>
{% endfor %}
