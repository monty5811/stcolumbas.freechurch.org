{% include 'blocks/separator.html' %}
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
      <h1 class="heading">{{ title }}</h1>
    </div>
  </div>
</div>
{% for section in sections %}
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <h2 class="heading">{{ section.num_text }} {{ section.title }}</h2>
      {% for c in section.content %}
      {{ c|md }}
      {% endfor %}
    </div>
  </div>
</div>
{% endfor %}
