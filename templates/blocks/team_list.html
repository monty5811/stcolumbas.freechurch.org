{% include 'blocks/separator.html' %}
<div class="container mb-8">
  <h2 class="">{{ title }}</h2>
</div>
<div class="container">
  <div class="flex flex-wrap">
    {% for member in members %}
      <div class="w-1/2 md:w-1/3 lg:w-1/6 px-4">
        <div class="mb-4">
          {{ member.picture|render_image(alt_text=member.name) }}
        </div>
        <div class="mb-8 leading-tight">
          <h4 class="font-medium pb-0 mb-0">{{ member.name }}</h4>
          <p class="text-gray-400 pt-0 mt-0">{{ member.title }}</p>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
