<style type="text/css">
.{{ class_hash }} {
  background-image: url("{{ src }}");
}
{% for sz, src_resized in resized_images.items() %}{% if src_resized %}
    @media(max-width: {{ (sz//2) - 1 }}px){
      .{{ class_hash }} {
          background-image: url("{{ src_resized }}");
      }
    }
{% endif %}{% endfor %}
</style>
<div class="fill {{ class_hash }}"></div>
