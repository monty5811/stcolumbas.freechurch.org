{% load wagtailcore_tags %}
{% load wagtailimages_tags %}
{% load stcs_extras %}
{% for group in value.teams|group_into:3 %}
<div class="container">
  <div class="row">
    {% for T in group %}
    {% image T.image original as pic %}
    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
      <img src="{{ pic.url }}">
      <h3>{{ T.name }}</h3>
      <p>{{ T.description }}</p>
      </p>
      {% include_block T.contact_person %}
    </div>
    {% endfor %}
  </div>
</div>
{% endfor %}
