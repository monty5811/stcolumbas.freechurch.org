<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
      {{ value.left_col }}
    </div>
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
      <div class="form">
        <span id="contact"></span>
        <form id="contact-form" class="contact-form" name"contact" action="thank-you" netlify>
          <div class="row">
            <div class="col-md-12">
              <h4>Contact Form</h4>
              <p>Fill in the contact box below and we will get back to you as soon as we can. Thanks</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" required tabindex="1" class="form-control" id="name">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="email">Email address *</label>
                <input type="email" required tabindex="2" class="form-control" id="email">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="subject">Subject *</label>
                <input name="subject" type="text" required tabindex="3" class="form-control" id="subject">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="message">Message *</label>
                <textarea class="form-control" required rows="4" tabindex="5" id="message"></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <button type="btn" class="btn btn-med submit-btn btn-default" id="submit" name="submit">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
