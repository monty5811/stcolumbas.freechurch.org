{% load wagtailcore_tags %}
{% load wagtailimages_tags %}
{% load stcs_extras %}
{% for group in value.activities|group_into:2 %}
<div class="container">
  <div class="row">
    {% for A in group %}
    {% image A.image original as pic %}
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
      <img src="{{ pic.url }}">
      <h3>{{ A.name }}</h3>
      <p>{{ A.description }}</p>
      </p>
      {% include_block A.contact_person %}
    </div>
    {% endfor %}
  </div>
</div>
{% endfor %}
