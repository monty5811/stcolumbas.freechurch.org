    <p><strong><span style="font-size: 24px;">Discipleship & Mentoring</span></strong></p><p><strong><span style="font-size: 24px;"></span></strong></p><p>At St Columba’s we want to support people to grow in their faith and deepen their personal relationship with Jesus at every stage of their lives. One way of doing this is through the discipleship programmes we offer. These programmes are based in small groups to promote accountability and develop relationships within the church as well as encouraging spiritual growth. In addition to these programmes one-to-one discipleship is also available for those who would benefit from a more individualised approach.</p>
