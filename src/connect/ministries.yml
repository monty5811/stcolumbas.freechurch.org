    <p><strong><span style="font-size: 24px;">Social Action</span></strong></p><p>In St Columba’s we don’t run our own programmes but link up with existing charities to help bring relief and comfort to those who are disadvantaged and in need. Currently we help with <a href="http://www.bethanychristiantrust.com/" target="_blank">Bethany Christian Trust</a>, <a href="http://edinburghcitymission.org.uk/ministries/carevan/" target="_blank">The Care Van</a>, <a href="https://www.safefamiliesforchildren.com/" target="_blank">Safe Families for Children</a> and the <a href="http://edinburghse.foodbank.org.uk/" target="_blank">SE Edinburgh Foodbank</a>. If you would like to know more or get involved helping, please get in touch!
    </p>
