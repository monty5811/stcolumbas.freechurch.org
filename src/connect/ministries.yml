    <h3>City Group Sundays</h3><p>City Group Sundays are a chance to spend a little longer in each others’ company on a Sunday afternoon. They are a time where people can show hospitality by opening their homes and providing a meal for others in the group, and normally happen on the third Sunday of the month. Of course, there’s no requirement on you to host if you go to a group, but it’s there to help you build friendships.
    </p>
