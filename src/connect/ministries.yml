    <h3>Old Farm Court</h3><p>The Old Farm Court is a sheltered housing accommodation unit, in Colinton, for those aged 60+. On the second Sunday of each month an hour-long worship service, led by someone from St Columba’s, is held for its residents. The residents at Old Farm Court love to have visitors and so we try to encourage two or three from our congregation each month to enjoy fellowship with them. Currently we have about 25-30 people who come along which is great and it is an excellent opportunity to present the Gospel to those who have not heard it before.</p>
