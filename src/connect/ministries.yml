    <h3>Kids’ Church</h3><p>There is a growing group of children in the church. We love them and want to care for them, teach them and help them enjoy their time as part of the church family as much as possible. Kids’ church happens during the morning sermon and all ages are catered for. Each class utilises age-appropriate resources to illustrate and apply Bible teaching. Our teachers and helpers are all PVG checked, trained and are enthusiastic participants who work together in teams to look after the kids.</p>
