    <h3>Identity</h3><p>Identity is our group for late teens and early 20s. We meet on a Sunday after the evening worship service, usually at the manse. Identity aims to cement your understanding of the gospel and it’s relevance to where you are at in life, as well as being a great place to forge and deepen friendships.</p><p>Meetings usually take the form of a follow-up discussion & study based on the evening service, or a topical presentation on an aspect of life hopefully relevant to you.</p>
