    .heading {
      text-align: center;
    }
    .im-new-box {
      display: flex;
      align-items: center;
      min-height: 300px;
    }
    .im-new-box > a {
      color: #fff;
    }
    .im-new-text {
      color: #fff;
      margin-left: 3rem;
      margin-right: 3rem;
      text-align: center;
      font-size: larger;
    }
    .im-new-box > a:active, a:focus, a:hover {
      text-decoration: underline;
    }
    @media only screen and (min-width : 768px) {
      .im-new-row {
        display: flex;
        align-items: center;
      }
      .im-new-box {
        margin-top: 15%;
        margin-bottom: 20%;
      }
    }
    .im-new-bg {
      background-image: url("/static/uploads/im_new-1.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      min-height: 100vh;
    }
    </style>
    <div class="im-new-row im-new-bg">
    <div class="im-new-box col-xs-12 col-sm-4 col-md-4 col-lg-4" style="background-color: #56beeb;">
        <a href="/jesus">
        <h1 class="heading">Jesus</h1>
        <p class="im-new-text">Jesus is central to our lives and everything we do at St&#160;Columba's. Click here to find out more!</p>
        </a>
      </div>
      <div class="im-new-box col-xs-12 col-sm-4 col-md-4 col-lg-4" style="background-color: #e22850;">
        <a href="/connect/visit">
        <h1 class="heading">Visit</h1>
        <p class="im-new-text">We would love you to worship with us this Sunday. Learn more about what to expect and how to get here.</p>
        </a>
      </div>
      <div class="im-new-box col-xs-12 col-sm-4 col-md-4 col-lg-4" style="background-color: #183353;">
        <a href="/about/contact-us">
        <h1 class="heading">Get In Touch</h1>
        <p class="im-new-text">If you have any questions, or want to know more, please feel free to get in touch.</p>
        </a>
      </div>
    </div>
