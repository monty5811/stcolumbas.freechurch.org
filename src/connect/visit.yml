    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
    <h3>What about Children?</h3><p>Our Kids' Church (age 4 and up) meets during the 11am service. The children come in for the first 10 to 15 minutes and then leave together with their teachers, usually after the 1st song. There is a crèche available during the morning service for babies and toddlers up to the age of three. We have a large and experienced team of volunteers. Visitors are very welcome. In addition to the crèche facilities there is a feeding room in the church (with a video link) for those who have need of it. If in doubt, please just ask for directions or follow the signs. All our Créche and Kids' Church volunteers have full <a href="https://www.disclosurescotland.co.uk/disclosureinformation/pvgscheme.htm" target="_blank">PVG</a> disclosure.</p><h3>Where do I go?</h3><p>You enter the church building through the our main (red) double doors on Johnston Terrace where you will be met by a smiling face and shown to a seat.</p>
    </div>
