    <h3>Mid-Week Prayer Meeting</h3><p>On the 2nd and 4th Wednesday evening of the month we have a Prayer Meeting in our Church Hall. This usually means a short Bible based message, often with more practical application and interaction, followed by sharing of prayer points and a time of prayer together - usually by breaking out into small groups.</p><p>On the 1st and 3rd Wednesday evenings of the month, we meet in different homes across the City in our <a href="/connect/community">City Groups</a>.</p>
