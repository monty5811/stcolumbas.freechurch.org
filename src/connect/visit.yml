    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
    <p>The service usually lasts for about 1 hour, during which you are free to sit and just observe. You don't need to participate in the singing or anything that makes you feel uncomfortable, and you're not required to make any kind of donation. </p><p>If you have recently started coming to St Columba's and you'd like us to have your details so we can connect you to the life of the congregation and a <a href="connect/community">City Group</a>, visit <a href="http://stcsfc.org/new" target="_blank">stcsfc.org/new</a>.</p>
