services_row_1:
  type_: "text_text_row"
  left: |
    ##Sunday Services
    
    Our Sunday morning service is at 11 am and our evening service is at 5.30 pm.
    The services follow similar formats, but the content of each will be different.
    We celebrate Communion at 10 different times throughout the year.
    When you arrive at the church a member of the Welcome Team can give you a Bible if you need one, and show you where to go to get a seat if it is busy.
    
    Following the morning service, we serve tea and coffee in the Main Hall and you are welcome to stay around for a coffee, ask questions and find out more.
    No charge is made for the tea and coffee.
  right: |
    ![](/static/uploads/visit-singing-1.jpg "")
services_row_2:
  type_: "text_text_row"
  left: |
    ![](/static/uploads/visit-opening-1.jpg "")
  right: |
    ### What about Children?
    
    Our Kids' Church (age 4 and up) meets during the 11am service.
    The children come in for the first 10 to 15 minutes and then leave together with their teachers, usually after the 1st song.
    There is a crèche available during the morning service for babies and toddlers up to the age of three.
    We have a large and experienced team of volunteers.
    Visitors are very welcome.
    In addition to the crèche facilities there is a feeding room in the church (with a video link) for those who have need of it.
    If in doubt, please just ask for directions or follow the signs.
    All our Créche and Kids' Church volunteers have full [PVG](https://www.disclosurescotland.co.uk/disclosureinformation/pvgscheme.htm) disclosure.
    ### Where do I go?
    
    You enter the church building through the our main (red) double doors on Johnston Terrace where you will be met by a smiling face and shown to a seat.
services_row_3:
  type_: "text_text_row"
  left: |
    ### Mid-Week Prayer Meeting
    
    On the 2nd and 4th Wednesday evening of the month we have a Prayer Meeting in our Church Hall.
    This usually means a short Bible based message, often with more practical application and interaction, followed by sharing of prayer points and a time of prayer together - usually by breaking out into small groups.
    
    On the 1st and 3rd Wednesday evenings of the month, we meet in different homes across the City in our [City Groups](/connect/community").

  right: |
    ![](/static/uploads/CsOId80WAAA62Fw - Edited.jpg "")
