    <h2 class="heading">What To Expect</h2>
    <p>Many different people visit our church services for different reasons, from people on business, to holiday-makers, to people new to the city and looking to settle down. We'd like to give you an idea of what to expect if you visited one of our services.</p><p><a href="/jesus">Jesus</a> is at the centre of everything that happens at St Columba's, so during the service He is the main focus. Our service consists of a mix of singing, prayer, reading the Bible and preaching (a short talk, or 'sermon'), where a Bible passage is explained and applied. All our sermons are online so you can <a href="http://sermons.stcolumbas.freechurch.org/" target="_blank">check them out</a> ahead of time.</p>
    </div>
