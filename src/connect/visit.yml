  type_: "text_text_row"
  left: |
    ## What To Expect

    We are an intergenerational community with Jesus at the centre of everything we do. Our services consist of singing, prayer, scripture reading and preaching.

    All our sermons are online so you can [check them out](http://sermons.stcolumbas.freechurch.org/) ahead of time.
  right: |
    ![](/static/uploads/Stock_39_of_39.jpg "")
what_to_expect_row2:
  type_: "text_text_row"
  left: |
    ![](/static/uploads/visit-alasdair-1.jpg "")
  right: |
    The service usually lasts for about 1 hour, during which you are free to sit and just observe.
    You don't need to participate in the singing or anything that makes you feel uncomfortable, and you're not required to make any kind of donation.
    If you have recently started coming to St Columba's and you'd like us to have your details so we can connect you to the life of the congregation 
    and a [City Group](/connect/teams/community), please visit [stcsfc.org/new](https://stcsfc.org/new).
