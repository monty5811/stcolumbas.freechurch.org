what_to_expect_row1:
  type_: "text_text_row"
  left: |
    ## What To Expect

    Many different people visit our church services for different reasons, from people on business, to holiday-makers, to people new to the city and looking to settle down.
    We'd like to give you an idea of what to expect if you visited one of our services.
    
    [Jesus](/jesus) is at the centre of everything that happens at St Columba's, so during the service He is the main focus.
    Our service consists of a mix of singing, prayer, reading the Bible and preaching (a short talk, or 'sermon'), where a Bible passage is explained and applied.
    All our sermons are online so you can [check them out](http://sermons.stcolumbas.freechurch.org/) ahead of time.
  right: |
    ![](/static/uploads/Stock_39_of_39.jpg "")
what_to_expect_row2:
  type_: "text_text_row"
  left: |
    ![](/static/uploads/visit-alasdair-1.jpg "")
  right: |
    The service usually lasts for about 1 hour, during which you are free to sit and just observe.
    You don't need to participate in the singing or anything that makes you feel uncomfortable, and you're not required to make any kind of donation.
    If you have recently started coming to St Columba's and you'd like us to have your details so we can connect you to the life of the congregation and a [City Group](/connect/community), visit [stcsfc.org/new](https://stcsfc.org/new).
