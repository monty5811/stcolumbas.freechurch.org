services_row_1:
  type_: "text_text_row"
  left: |
    ##Sunday Services

    Our Sunday morning service is at 10:30 am and our evening service is at 5:30 pm. The services follow similar formats, but the content of each will be different. We celebrate Communion twice a month. When you arrive at the church a member of the Welcome Team can give you a Bible if you need one, and show you to a seat if it is busy.


    Following the morning service, we serve tea and coffee in the Main Hall and you are welcome to stay around, chat, ask questions and find out more

  right: |
    ![](/static/uploads/visit-singing-1.jpg "")
services_row_2:
  type_: "text_text_row"
  left: |
    ![](/static/uploads/visit-opening-1.jpg "")
  right: |
    ### What about Children?

    Our Kids' Church (age 4 up to P7) meets during the 10:30am service.
    There is also a crèche available during the morning service for babies and toddlers up to age 3. We have a large and experienced team of volunteers with full PVG disclosures.
    
    In addition to the crèche facilities there is a feeding room for those who have need of it. If in doubt, please just ask for directions or follow the signs

services_row_3:
  type_: "text_text_row"
  left: |
    ### Mid-Week Meeting

    On the 2nd and 4th Wednesday evenings of the month we meet in the Main Hall for our midweek meeting. This usually involves a short Bible based message, often with more practical application and interaction, followed by sharing of prayer points and a time of prayer together in small groups.

    On the 1st and 3rd Wednesday evenings of the month, we meet in different homes across the city in our [City Groups](/connect/teams/community) where we have a time of fellowship and Bible study.
  right: |
    ![](/static/uploads/CsOId80WAAA62Fw - Edited.jpg "")
