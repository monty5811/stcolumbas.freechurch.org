    <h2 class="heading">Sunday Services</h2>
    <p>Our Sunday morning service is at 11 am and our evening service is at 5.30 pm. The services follow similar formats, but the content of each will be different. We celebrate Communion at 8 different times throughout the year (see Headlines for upcoming dates). When you arrive at the church a member of the Welcome Team can give you a Bible if you need one, and show you where to go to get a seat if it is busy.</p><p>Following the morning service, we serve tea and coffee in the Main Hall and you are welcome to stay around for a coffee, ask questions and find out more. No charge is made for the tea and coffee.
    </p>
