    <h3><strong></strong>City Groups
    </h3><p>City groups are our midweek house groups where we not only socialise and share hospitality, but we study the Bible together and pray. If the normal Sunday service is ‘big’ church, then this is ‘small’ church. These groups are normally regional throughout the city and overseen pastoral teams led by elders. These are gospel communities whose aim is to share life and faith together in a variety of ways and a great opportunity to introduce their wider circle of friends and others to the Christian faith</p>
