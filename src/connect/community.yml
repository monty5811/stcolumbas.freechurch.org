    </h3><p>Open Book is a bible discussion time for all women in the congregation in the 20s and 30s age group, and any friends they would like to invite along. Open Book provides a space where we can get together, talk and have any children looked after for a while, as there is also the crèche provided. We meet fortnightly during term-time, from 9.30am – 11.30am on a Thursday morning and usually at a different location each time, which will be advertised.</p>
