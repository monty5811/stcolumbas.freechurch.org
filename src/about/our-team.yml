  left: "## Staff & Volunteers"
  right: ""
intro:
  type_: "text_text_row"
  left: "Our leadership comprises Elders and Deacons, who are supported in their work by the Womens Pastoral Team. Each City Group is led by a team which usually includes an Elder, Deacon(s) and a Women's Pastoral Team representative. We are also hugely thankful for all the many volunteers and small number of staff who help to run different aspects of congregational life."
  right: "The staff, Office Bearers and Women's Pastoral Team members are listed below, with an indication of their area of responsibility and which pastoral area they are attached to. Throughout the website you will also find key contacts for different ministries and areas of congregational life."
