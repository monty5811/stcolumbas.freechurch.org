layout: content_page
title: Live Stream
livestream:
  type_: raw_template
  embed_code: 1t_oXF5v-Lg
  bulletin_id: "1hyhR-K9sPHBx1JGa6Fd0l9PntSsfNzxl5mbyOMYLMLA"
  show_coming_soon: true
  template: >
    <div class="container">
      <div class="max-w-5xl mx-auto">
        <div class="embed-responsive embed-responsive-16by9">
          {% if show_coming_soon %}
            Coming soon!
            <div class="fixed inset-0 z-50 items-center justify-center px-4 py-32 pointer-events-none sm:flex sm:items-start sm:justify-end" x-data="{ show : true }" x-show="show">
            <div class="w-full max-w-sm mx-auto overflow-hidden shadow-lg pointer-events-auto md:mx-0 bg-stcs-nav-bg ring-1 ring-black ring-opacity-5">
              <div class="p-4">
                <div class="flex items-start">
                  <div class="ml-3 w-0 flex-1 pt-0.5">
                    <p class="text-sm font-medium text-gray-900">
                      <a href="/elizabeth-graham">Elizabeth Graham Thanksgiving Service</a>
                    </p>
                    <p class="mt-1 text-sm text-gray-500">
                      13:00 - 11th March
                    </p>
                    <p class="mt-1 text-sm text-gray-500">
                      <a href="/elizabeth-graham">Watch live stream here</a>
                    </p>
                  </div>
                  <div class="flex flex-shrink-0 ml-4">
                    <button class="inline-flex text-gray-400 rounded-md bg-stcs-nav-bg hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" @click="show = false">
                      <span class="sr-only">Close</span>
                      <!-- Heroicon name: solid/x -->
                      <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          {% else %}
            <iframe src="//www.youtube.com/embed/{{ embed_code }}" frameborder="0" allowfullscreen=""></iframe>
          {% endif %}
        </div>
      </div>
    </div>
    <div class="container max-w-5xl mt-12 mb-48">
      <p class="mt-4">
        Evening services have moved to Zoom for a wee while.
      </p>
      <p><a href="https://www.youtube.com/user/stcolumbasfreechurch/" target="_blank" rel="noopener">See more videos on our YouTube channel</a></p>
      <p><a href="https://sermons.stcolumbas.freechurch.org" target="_blank" rel="noopener">Or listen to one of over 1000 sermons</a></p>
    </div>
    {% if bulletin_id %}
      <div class="container">
        <div class="max-w-5xl mx-auto my-16">
          <h3 class="mt-8 text-3xl">Bulletin</h3>
          <a href="https://docs.google.com/document/d/{{ bulletin_id }}/preview" target="_blank" rel="noopener">View separately</a>
          <iframe src="https://docs.google.com/document/d/{{ bulletin_id }}/preview" frameborder="0" allowfullscreen="" class="w-full min-h-screen mt-8"></iframe>
        </div>
      </div>
    {% else %}
      <div class="container">
        <div class="max-w-5xl mx-auto my-16">
          <p>There will be no bulletin this week.</p>
        </div>
      </div>
    {% endif %}
