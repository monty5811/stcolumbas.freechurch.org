layout: "content_page"
title: "Monthly Offering"
html:
  type_: "raw_html"
  html: |
    <div class="container mx-auto mb-16">
      <div class="max-w-2xl mx-auto bg-stcs-nav-bg">
        <form action="/charge" method="post" id="payment-form" class="p-8">
        <div class="my-4 prose lg:prose-xl">
            <p>
            We usually take an offering each month to give to a different project or charity or other good cause. Since we are unable to meet in person due to COVID-19 restrictions we have moved this offering online.
            </p>

            <p>
            If you wish to make an offering, type in your amout and click the "Donate!" button.
            You will be redirected to our payment processor where you can pay by credit card, debit card, Google Pay or Android Pay.
            </p>
            <p>
            This month we are collecting for <a href="https://www.bethanychristiantrust.com/" target="_blank" rel="noopener">Bethany Christian Trust</a>.
            </p>
            <p>
            The Trust provides high quality services and accommodation for people who are at risk of becoming homeless, people who are currently homeless and people who have been homeless but now have their own home.
            The support people in a broad range of ways - further information can be found on their <a href="https://www.bethanychristiantrust.com/" target="_blank" rel="noopener">website</a>.
            </p>
          </div>
          <div class="w-full my-4">
            <label for="amount">
              <span class="font-medium required">I would like to give</span>
              <input required type="text" inputmode="numeric" pattern="^£?[0-9]*" tabindex="3" placeholder="£" class="w-full mt-1 form-input" id="giving-amount">
            </label>
          </div>
          <div class="hidden w-full my-4">
            <label for="fund">
              <span class="font-medium required">Fund</span>
              <select name="fund" class="block w-full mt-1 form-select" id="giving-fund">
                <option>Monthly Offering</option>
              </select>
            </label>
          </div>
          <label class="block mt-4">
          <button type="submit"
                  class="px-2 py-1 mt-4 text-lg font-medium text-white bg-white bg-gray-500"
                  id="giving-button"
                  >
                  Donate!
          </button>
        </form>
      </div>
    </div>
