layout: "content_page"
title: "Monthly Offering"
html:
  type_: "raw_html"
  html: |
    <div class="container mx-auto mb-16">
      <div class="bg-stcs-nav-bg max-w-2xl mx-auto">
        <form action="/charge" method="post" id="payment-form" class="p-8">
          <div class="my-4 content">
            <p>
            We usually take an offering each month to give to a different project or charity or other good cause. Since we are unable to meet in person due to COVID-19 restrictions we have moved this offering online.
            </p>

            <p>
            If you wish to make an offering, type in your amout and click the "Donate!" button.
            You will be redirected to our payment processor where you can pay by credit card, debit card, Google Pay or Android Pay.
            </p>
            <p>
            This month we are collecting for <a herf="https://safefamilies.uk/" targe="_blank" rel="noopener">Safe Families</a> - more information in the Wednesday email or during this Sunday's service (5th April).
            </p>
          </div>
          <div class="my-4 w-full">
            <label for="amount">
              <span class="font-medium required">I would like to give</span>
              <input required type="number" min="1" tabindex="3" placeholder="Â£" class="form-input w-full mt-1" id="giving-amount">
            </label>
          </div>
          <div class="my-4 w-full hidden">
            <label for="fund">
              <span class="font-medium required">Fund</span>
              <select name="fund" class="form-select w-full mt-1 block" id="giving-fund">
                <option>Monthly Offering</option>
              </select>
            </label>
          </div>
          <label class="block mt-4">
          <button type="submit"
                  class="bg-white font-medium mt-4 px-2 py-1 text-lg text-white bg-gray-500"
                  id="giving-button"
                  >
                  Donate!
          </button>
        </form>
      </div>
    </div>
